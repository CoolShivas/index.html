<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header id="main-header" class="bg-danger text-white p-3">
            <h1>Book your seat</h1>
        </header>
        <form onSubmit="localStorageSaving(event)">
            <div class="card">
                <div class="card-body">
                    <div>
                        <label for="fn" style="font-size:20px">Full Name:</label>
                        <br>
                        <input type="text" id="fn" name="fullname" class="form-control" required>
                        <br>
                        <label for="ea" style="font-size:20px">Email Address:</label>
                        <br>
                        <input type="email" id="ea" name="userid" class="form-control" required>
                        <br>
                        <button class="btn btn-info form-control">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="ProjectH.js"></script>
</body>
</html>
