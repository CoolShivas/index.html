<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        header{
            text-align: center;
        }
    </style>

    <script>
        function savingToLocalStorage(event){
            event.preventDefault();
            const name = event.target.userName.value;
            const email = event.target.userID.value;
            const phoneNumber = event.target.phoneNumber.value;

            let latestObj = {
                name : event.target.userName.value,
                email : event.target.userID.value,
                phoneNumber : event.target.phoneNumber.value
            }

            let objA_serialized = JSON.stringify(latestObj);
            console.log(objA_serialized);
            localStorage.setItem('str' , objA_serialized);

            let objB_deserialized = JSON.parse(localStorage.getItem('str'));
            console.log(objB_deserialized);
           
        }
    </script>

</head>
<body>
    <header id="main-header" class="bg bg-success text-white p-4">
        <h1>Fill the details:</h1>
    </header>
    <form onSubmit="savingToLocalStorage(event)">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div>
                        <label for="fn">Full Name:</label>
                        <input type="text" id="fn" name="userName" class="form-control" required>
                    </div>
                    <br>
                    <div>
                        <label for="ed">Email Address:</label>
                        <input type="email" id="ed" name="userID" class="form-control" required>
                    </div>
                    <br>
                    <div>
                        <label for="pN">Phone Number:</label>
                        <input type="tel" id="pN" name="phoneNumber" class="form-control">
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-danger">SUBMIT</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
