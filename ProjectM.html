<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-danger text-white p-3 md-2">
                <h1>Add your details:</h1>
            </div>
           
        </div>
        <div class="row">
            <div class="col">
                <form action="#" class="form-inline mb-3" onSubmit="localPageStoring(event)">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <label for="fn">Full Name:</label><br>
                                <input type="text" id="fn" name="userName" class="form-control">
                            </div>
                            <br>
                            <div>
                                <label for="mail">Email Address:</label><br>
                                <input type="email" id="mail" name="userId" class="form-control">
                            </div>
                            <br>
                            <div>
                                <button class="btn btn-warning form-control">Apply</button>
                            </div>
                        </div>
                        <br>
                        <ul class="list-group" id="candidates"></ul>
                        <ul class="list-group">
                            <li class="list-group-item">Item1</li>
                            <li class="list-group-item">Item2</li>
                            <li class="list-group-item">Item3</li>
                            <li class="list-group-item">Item4</li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </div>
<script src="ProjectM.js"></script>
</body>
</html>
